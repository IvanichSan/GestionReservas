<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Salas y Reservas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestión de Salas</h1>

  <form id="salas-form">
    <input type="hidden" id="sala-id">
    <label for="sala-nombre">Nombre:</label>
    <input type="text" id="sala-nombre" required>
    <br>
    <label for="sala-capacidad">Capacidad:</label>
    <input type="number" id="sala-capacidad" required>
    <br>
    <button type="submit">Guardar Sala</button>
  </form>

  <h2>Lista de Salas</h2>
  <table id="table-salas">
  </table>

  <div id="form-reserva" style="display:none;">
    <h3>Reservar Sala</h3>
    <form id="reservas-form">
      <input type="hidden" id="reserva-salaId">
      <input type="text" id="reserva-salaNombre" disabled>
      <input type="text" id="reserva-nombre" placeholder="Nombre del reservante">
      <input type="datetime-local" id="reserva-fechaInicio">
      <input type="datetime-local" id="reserva-fechaFin">
      <button type="submit">Guardar</button>
    </form>
  </div>

  <h2>Lista de Reservas</h2>
  <table id="table-reservas">
  </table>

  <script src="script.js"></script>
</body>
</html>
